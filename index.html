<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BlogSphere</h1>
        <p>A dynamic and user-friendly blog platform</p>
    </header>

    <main>
        <section id="blog-form">
            <h2>Create a Blog Post</h2>
            <input type="text" id="title" placeholder="Enter blog title" required>
            <textarea id="content" placeholder="Write your blog post here..." required></textarea>
            <button onclick="addPost()">Publish</button>
        </section>

        <section id="blog-posts">
            <h2>Recent Posts</h2>
            <div id="posts-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
